<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Placeholder for your CSS file -->
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form >
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" >
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign-Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign-In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <a href="#">Forget Your Password</a>
                    <button  >SIGN-IN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site's features</p>
                    <button class="hidden" id="login">Sign-In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, friend!</h1>
                    <p>Register with your personal details to use all of site's features</p>
                    <button class="hidden" id="register">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">


    </script> <!-- Placeholder for your JavaScript file -->

</body>
</html>
